services:
  postgis:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: ehi_mapper
      POSTGRES_USER: ehi_user
      POSTGRES_PASSWORD: ehi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ehi_user -d ehi_mapper"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
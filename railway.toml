[build]
builder = "NIXPACKS"
buildCommand = "cd server && npm install && npm run build"

[deploy]
startCommand = "cd server && npm start"
numReplicas = 1
restartPolicyType = "ON_FAILURE"

[[services]]
name = "ehi-backend"
httpPort = 3001
healthcheckPath = "/health"

[deploy.environmentVariables]
NODE_ENV = "production"